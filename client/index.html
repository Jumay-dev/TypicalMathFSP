<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Рассчетная часть</title>
</head>
<body>

<div class="container pt-3" id="app">
  <h1>Кватал</h1>

  <form class="form mb-3" @submit.prevent="createContact">
    <div class="form-group mr-5">
      <label for="name" class="mr-3">X</label>
      <input type="text" class="form-control" id="name" v-model="form.x">
    </div>
    <div class="form-group mr-5">
      <label for="value" class="mr-3">Y</label>
      <input type="text" class="form-control" id="value" v-model="form.y">
    </div>
    <div class="form-group mr-5">
      <label for="value" class="mr-3">Z</label>
      <input type="text" class="form-control" id="value" v-model="form.z">
    </div>
    <div class="form-group mr-5">
      <label for="value" class="mr-3">VX</label>
      <input type="text" class="form-control" id="value" v-model="form.vx">
    </div>
    <div class="form-group mr-5">
      <label for="value" class="mr-3">VY</label>
      <input type="text" class="form-control" id="value" v-model="form.vy">
    </div>
    <div class="form-group mr-5">
      <label for="value" class="mr-3">VZ</label>
      <input type="text" class="form-control" id="value" v-model="form.vz">
    </div>
    <button class="btn btn-primary" type="submit">Создать</button>
  </form>
</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
